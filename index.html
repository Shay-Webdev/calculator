<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="displayPara">ready</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="numButtons cancel" data-key="Delete">AC</button>
                <button class="numButtons clear" data-key="Backspace">C</button>
                <button class="numButtons operator modulus" data-key="%">%</button>
                <button class="numButtons operator plus" data-key="+">+</button>
                <button class="numButtons number seven" data-key="7">7</button>
                <button class="numButtons number eight" data-key="8">8</button>
                <button class="numButtons number nine" data-key="9">9</button>
                <button class="numButtons operator minus" data-key="-">-</button>
                <button class="numButtons number four" data-key="4">4</button>
                <button class="numButtons number five" data-key="5">5</button>
                <button class="numButtons number six" data-key="6">6</button>
                <button class="numButtons operator star" data-key="*">*</button>
                <button class="numButtons number one " data-key="1">1</button>
                <button class="numButtons number two" data-key="2">2</button>
                <button class="numButtons number three" data-key="3">3</button>
                <button class="numButtons operator slash" data-key="/">/</button> 
            </div>
            <div class="equality">
                <button class="equalButtons number zero" data-key="0">0</button>
                <button class="equalButtons number dot" data-key=".">.</button>
                <button class="equalButtons operator equal" data-key="=">=</button>
            </div>
        </div>
       
    </div>
   
    <script src="script.js"></script>
</body>
</html>
