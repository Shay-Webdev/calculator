<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="displayPara">0</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="numButtons cancel">C</button>
                <button class="numButtons sign">+/-</button>
                <button class="numButtons modulus">%</button>
                <button class="numButtons plus">+</button>
                <button class="numButtons seven">7</button>
                <button class="numButtons eight">8</button>
                <button class="numButtons nine">9</button>
                <button class="numButtons minus">-</button>
                <button class="numButtons four">4</button>
                <button class="numButtons five">5</button>
                <button class="numButtons six">6</button>
                <button class="numButtons star">*</button>
                <button class="numButtons one">1</button>
                <button class="numButtons two">2</button>
                <button class="numButtons three">3</button>
                <button class="numButtons slash">/</button> 
            </div>
            <div class="equality"></div>
        </div>
       
    </div>
   
    <script src="script.js"></script>
