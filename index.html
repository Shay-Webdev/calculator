<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="displayPara">ready</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="numButtons cancel">AC</button>
                <button class="numButtons clear">C</button>
                <button class="numButtons operator modulus">%</button>
                <button class="numButtons operator plus">+</button>
                <button class="numButtons number seven">7</button>
                <button class="numButtons number eight">8</button>
                <button class="numButtons number nine">9</button>
                <button class="numButtons operator minus">-</button>
                <button class="numButtons number four">4</button>
                <button class="numButtons number five">5</button>
                <button class="numButtons number six">6</button>
                <button class="numButtons operator star">*</button>
                <button class="numButtons number one">1</button>
                <button class="numButtons number two">2</button>
                <button class="numButtons number three">3</button>
                <button class="numButtons operator slash">/</button> 
            </div>
            <div class="equality">
                <button class="equalButtons number zero">0</button>
                <button class="equalButtons number dot">.</button>
                <button class="equalButtons operator equal">=</button>
            </div>
        </div>
       
    </div>
   
    <script src="script.js"></script>
</body>
</html>
